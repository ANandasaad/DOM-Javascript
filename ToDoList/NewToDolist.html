<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="NewToDoList.js" defer></script>
    <title>To DO List</title>

  <body>
    <section class="container">
      <h1>TO DO LIST</h1>
      <form class="todo-form">
        <input type="text" placeholder="Add items" class="todo-input" />
        <button type="submit" class="add-button">Add Items</button>
      </form>
      <ul class="todo-items">
        <li class="item" data-key="15940031212">
          <input type="checkbox" class="checkbox" />Go To GYM
          <button class="delete-button">X</button>
        </li>
      </ul>
    </section>
  </body>
